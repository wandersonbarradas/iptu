<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <style>
    #liveAlertPlaceholder,
    #alertErroCalculo {
      display: none;
    }

    i {
      cursor: pointer;
    }

    .bi:hover {
      transform: scale(1.5);
    }
  </style>
  <title>Calculo do IPTU</title>
</head>

<body>
  <div id="container-alert" class="fixed-top container">
    <div class="w-100 justify-content-between fw-normal alert alert-info" id="liveAlertPlaceholder">
      <div id="mensagem" class="mensagem"></div><button type="button" class="btn-close" id="btn-close"></button>
    </div>
    <div class="w-100 justify-content-between fw-normal alert alert-danger" id="alertErroCalculo">
      <div id="mensagemErro" class="mensagem"></div><button type="button" class="btn-close btn-close-erro" id="btn-close-erro"></button>
    </div>
  </div>
  <div class="container">
    <div class="mt-3 card">
      <div class="card-header bg-dark">
        <h5 class="text-light">Calculo do Valor Venal do Terreno</h5>
      </div>
      <div class="card-body bg-light">
        <form>
          <div class="row">
            <h6 class="card-title">Special title treatment</h6>
            <div class="col-lg-3 col-md-6 mb-2">
              <label for="area-terreno" id="area" class="d-flex justify-content-between form-label">Area do terreno em m² <i id="infoArea" class="text-info bi bi-exclamation-diamond"></i></label>
              <input type="number" class="form-control" name="area-terreno" id="area-terreno" placeholder="300" required>
            </div>
            <div class="col-lg-3 col-md-6 mb-2">
              <label for="testada-terreno" class="d-flex justify-content-between form-label">Testada <i id="infoTestada" class="text-info bi bi-exclamation-diamond"></i></label>
              <input type="number" class="form-control" name="testada-terreno" id="testada-terreno" placeholder="10" required>
            </div>
            <div class="col-lg-3 col-md-6 mb-2">
              <label for="valor-base-terreno" class="d-flex justify-content-between form-label">Valor base do m² <i id="infoValorBase" class="text-info bi bi-exclamation-diamond"></i></label>
              <input type="number" class="form-control" name="valor-base-terreno" id="valor-base-terreno" placeholder="R$ 100" required>
            </div>
            <div class="col-lg-3 col-md-6 mb-2">
              <label for="fator-localizacao-terreno" class="d-flex justify-content-between form-label">Fator de Localização <i id="infoFator" class="text-info bi bi-exclamation-diamond"></i></label>
              <input type="number" class="form-control" name="fator-localizacao-terreno" id="fator-localizacao-terreno" placeholder="75" required>
            </div>
          </div>
          <div class="mt-4 row">
            <h6 class="card-title">Caracteristicas do terreno</h6>
            <div class="col-lg-4 col-md-6 mb-2">
              <label for="situacao-terreno" class="d-flex justify-content-between form-label">Situação <i id="infoSituacao" class="text-info bi bi-exclamation-diamond"></i></label>
              <select name="situacao-terreno" id="situacao-terreno" class="form-select">
                <option disabled selected>Selecione</option>
                <option value="1.10">Esquina</option>
                <option value="1">Uma frente</option>
                <option value="0.80">Encravado</option>
              </select>
            </div>
            <div class="col-lg-4 col-md-6 mb-2">
              <label for="pedologia-terreno" class="d-flex justify-content-between form-label">Pedologia <i id="infoPedologia" class="text-info bi bi-exclamation-diamond"></i></label>
              <select name="pedologia-terreno" id="pedologia-terreno" class="form-select">
                <option disabled selected>Selecione</option>
                <option value="0.60">Alagado</option>
                <option value="0.70">Inundável</option>
                <option value="0.80">Rochoso</option>
                <option value="1">Normal</option>
                <option value="0.90">Arenoso</option>
                <option value="0.80">Árido</option>
              </select>
            </div>
            <div class="col-lg-4 col-md-6 mb-2">
              <label for="topografia-terreno" class="d-flex justify-content-between form-label">Topografia <i id="infoTopografia" class="text-info bi bi-exclamation-diamond"></i></label>
              <select name="topografia-terreno" id="topografia-terreno" class="form-select" required>
                <option disabled selected>Selecione</option>
                <option value="1">Plano</option>
                <option value="0.80">Aclive</option>
                <option value="0.80">Declive</option>
                <option value="0.70">Irregular</option>
              </select>
            </div>
          </div>
          <button class="mt-2 btn btn-primary" id="btnCalcular">Calcular</button>
        </form>
      </div>
      <div class="card-footer">
        <div>
          <h5 class="">Valor venal do terreno = <span class="text-danger" id="valorVenal">R$ 0</span></h5>
        </div>
      </div>
    </div>

  </div>
  <script src="mapeandoElementos.js"></script>
  <script src="terreno.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
